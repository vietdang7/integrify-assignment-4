<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Let's talk form</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="container">
      <h2>1. Personal information</h2>
      <div class="form">
        <label for="fname">Full name*</label>
        <input type="text" name="fullname" id="fname" >
        <label for="phone">Phone*</label>
        <input type="number" name="phone" id="phone">
        <label for="email">Email*</label>
        <input type="email" name="email" id="email">
        <label for="re-email">Re-enter email*</label>
        <input type="email" name="re-email" id="re-email">
      </div> <!-- end .form -->
      <div class="form">
        <label for="addr">Address*</label>
        <input type="text" name="address" id="addr" >
        <div class="row">
          <div class="col-1">
            <label for="citi">City*</label>
            <input type="text" name="city" id="citi" >
          </div>
          <div class="col-1">
            <label for="state">State</label>
            <input type="text" name="state" id="state" >
          </div>
          <div class="col-1">
            <label for="country-r">Country/Region*</label>
            <input type="text" name="country" id="country-r" >
          </div>
          <div class="col-1">
            <label for="zip">Zip/Postal code</label>
            <input type="text" name="zip-postal" id="zip" >
          </div>
        </div>
        <label for="howhear">How did you hear about us?</label>
        <input type="text" name="how" id="howhear" >
      </div><!-- end .form -->
      <h2>2. Skills and Location</h2>
    </div>
  </body>
</html>
